[tool.isort]
profile = "black"
line_length = 79
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.poetry]
name = "StarRailUID"
version = "0.1.0"
description = ""
authors = ["qwerdvd <2450899274@qq.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.1"

[[tool.poetry.source]]
name = "USTC"
url = "https://pypi.mirrors.ustc.edu.cn/simple"
default = false
secondary = true

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
isort = "^5.12.0"
pre-commit = "^2.21.0"
pycln = "^2.1.2"

[tool.poetry.group.test.dependencies]
nonebug = "^0.3.0"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
  "E",
  "W", # pycodestyle
  "F", # pyflakes
  # "I",        # isort
  "RUF", # ruff
  "TRY", # tryceratops
  "UP",

  # pylint
  "PLW", # Warning
  "PLR", # Refactor
  "PLE", # Error

  "PTH",   # flake8-use-pathlib
  "SLF",   # flake8-self
  "RET",   # flake8-return
  "RSE",   # flake8-raise
  "T20",   # flake8-print
  "PIE",   # flake8-pie
  "ISC",   # flake8-implicit-str-concat
  "C4",    # flake8-comprehensions
  "COM",   # flake8-commas
  "A",     # flake8-builtins
  "B",     # flake8-bugbear
  "ASYNC", # flake8-async
  "Q",     # flake8-quotes
]
ignore = [
  "ISC",
  "PLR2004",
  "A003",
  "E501",
  "COM812",
  "PLR0912",
  "PLR0915",
  "PLR0913",
  "PLR0911",
  "PLW0603", # Using the global statement
  "TRY002",
  "TRY003",
]
exclude = ["gen.py", ".ruff_cache"]

[tool.ruff.lint.isort]
case-sensitive = true
force-sort-within-sections = true
extra-standard-library = ["typing_extensions"]
combine-as-imports = true
order-by-type = true
relative-imports-order = "closest-to-furthest"


[tool.pdm]
[tool.pdm.build]
includes = []

[[tool.pdm.source]]
name = "USTC"
url = "https://pypi.mirrors.ustc.edu.cn/simple"
verify_ssl = true

[project]
name = "StarRailUID"
version = "0.1.0"
description = "支持 NoneBot2 & HoshinoBot & ZeroBot & YunzaiBot 的全功能星穹铁道Bot插件"
authors = [
  { name = "qwerdvd", email = "105906879+qwerdvd@users.noreply.github.com" },
]
dependencies = [
  "beautifulsoup4>=4.12.2",
  "msgspec>=0.18.4",
  "httpx>=0.25.0",
  "pillow>=10.1.0",
  "aiofiles>=23.2.1",
  "aiohttp>=3.8.6",
  "qrcode[pil]>=7.4.2",
  "starrail-damage-cal>=1.2.1",
]
requires-python = ">=3.8.1,<4.0"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }


[tool.pdm.dev-dependencies]
dev = [
  "ruff>=0.0.276",
  "pre-commit>=3.3.2",
  "flake8>=6.0.0",
  "isort>=5.12.0",
  "pycln>=2.1.2",
]
test = ["nonebug>=0.3.0", "pytest>=7.2.0", "pytest-asyncio>=0.20.3"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
